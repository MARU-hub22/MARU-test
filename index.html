<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARU</title>
    <style>
        :root {
            --bg: #f0f0f0;
            --sd: #d1d9e6;
            --sl: #ffffff;
            --acc: #6a11cb;
            --t1: #2d3748;
            --t2: #718096;
            --t3: #a0aec0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--t1);
            min-height: 100vh;
            padding: 24px;
            display: flex;
            flex-direction: column;
            max-width: 420px;
            margin: 0 auto;
            line-height: 1.5;
            position: relative;
        }

        .screen {
            display: none;
            width: 100%;
            flex-direction: column;
            gap: 24px;
            animation: fadeIn 0.4s ease;
        }

        .active-screen {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 8px 8px 16px var(--sd), -8px -8px 16px var(--sl);
            position: relative;
            overflow: hidden;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--t1);
            text-align: center;
        }

        .btn {
            background: var(--bg);
            border: none;
            color: var(--acc);
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 6px 6px 12px var(--sd), -6px -6px 12px var(--sl);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 16px var(--sd), -8px -8px 16px var(--sl);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 4px 4px 8px var(--sd), -4px -4px 8px var(--sl);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            box-shadow: 0 6px 12px rgba(106, 17, 203, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 8px 16px rgba(106, 17, 203, 0.5);
        }

        .progress-bar {
            height: 8px;
            background: var(--sd);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress {
            height: 100%;
            background: var(--acc);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 24px;
            text-align: center;
        }

        .answer-btn {
            background: var(--bg);
            border: none;
            color: var(--t1);
            border-radius: 16px;
            padding: 16px 20px;
            font-size: 17px;
            width: 100%;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 6px 6px 12px var(--sd), -6px -6px 12px var(--sl);
            text-align: left;
            position: relative;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px var(--sd), -6px -6px 12px var(--sl);
        }

        .answer-btn:active {
            transform: translateY(1px);
        }

        .result-card {
            text-align: center;
        }

        .archetype-image {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 8px 8px 16px var(--sd), -8px -8px 16px var(--sl);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .archetype-image span {
            font-size: 48px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .archetype-name {
            font-size: 28px;
            font-weight: 700;
            margin: 16px 0 24px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .arch-back {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg);
            border: none;
            box-shadow: 6px 6px 12px var(--sd), -6px -6px 12px var(--sl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--acc);
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s ease;
        }

        .arch-back:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 16px var(--sd), -8px -8px 16px var(--sl);
        }

        /* Новые 5 кнопок */
        .arch-buttons-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 16px;
        }

        .arch-button {
            background: var(--bg);
            border: none;
            color: var(--t1);
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.35s ease;
            box-shadow: 6px 6px 12px var(--sd), -6px -6px 12px var(--sl);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .arch-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .arch-button:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 16px var(--sd), -8px -8px 16px var(--sl);
        }

        .arch-button:hover::before {
            opacity: 1;
        }

        .arch-button:active {
            transform: translateY(1px);
            box-shadow: 4px 4px 8px var(--sd), -4px -4px 8px var(--sl);
        }

        .arch-button:nth-child(1) {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.15) 0%, rgba(37, 117, 252, 0.1) 100%);
        }

        .arch-button:nth-child(2) {
            background: linear-gradient(135deg, rgba(218, 27, 96, 0.15) 0%, rgba(255, 138, 0, 0.1) 100%);
        }

        .arch-button:nth-child(3) {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.15) 0%, rgba(52, 152, 219, 0.1) 100%);
        }

        .arch-button:nth-child(4) {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.15) 0%, rgba(230, 126, 34, 0.1) 100%);
        }

        .arch-button:nth-child(5) {
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.15) 0%, rgba(233, 30, 99, 0.1) 100%);
        }

        .warning-card {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
        }

        .share-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--t1);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .share-hint.show {
            opacity: 1;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .energy-card {
            background: var(--sl);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            box-shadow: 4px 4px 8px var(--sd), -4px -4px 8px var(--sl);
        }

        .energy-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--acc);
            margin: 8px 0;
        }

        .energy-name {
            font-size: 14px;
            color: var(--t2);
        }

        .final-screen {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .final-card {
            text-align: center;
            padding: 32px 24px;
        }

        .final-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .final-desc {
            font-size: 18px;
            color: var(--t2);
            margin-bottom: 24px;
        }

        .final-btns {
            display: flex;
            gap: 16px;
        }

        .final-btns .btn {
            flex: 1;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .card {
                padding: 20px 16px;
            }
            
            .card-title {
                font-size: 22px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .archetype-image {
                width: 160px;
                height: 160px;
            }
            
            .archetype-name {
                font-size: 24px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .final-btns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen active-screen">
        <div class="card">
            <h1 class="card-title">MARU</h1>
            <p style="text-align: center; margin-bottom: 24px; color: var(--t2);">Тест из 96 вопросов на определение архетипа личности</p>
            <button id="startBtn" class="btn btn-primary">Начать тест</button>
        </div>
    </div>

    <div id="questionScreen" class="screen">
        <div class="progress-bar">
            <div id="progress" class="progress" style="width: 0%"></div>
        </div>
        <div class="card">
            <div id="questionText" class="question-text"></div>
            <div id="answersContainer"></div>
        </div>
    </div>

    <div id="resultsScreen" class="screen">
        <div class="card">
            <h2 class="card-title">Ваш результат</h2>
            <div id="warningsCard" class="card warning-card" style="display: none;">
                <p id="warningText" style="color: #856404;"></p>
            </div>
            <div class="results-grid">
                <div class="energy-card">
                    <div class="energy-name">Формула</div>
                    <div id="valF" class="energy-value">0</div>
                </div>
                <div class="energy-card">
                    <div class="energy-name">Знания</div>
                    <div id="valZN" class="energy-value">0</div>
                </div>
                <div class="energy-card">
                    <div class="energy-name">Смысл</div>
                    <div id="valSM" class="energy-value">0</div>
                </div>
                <div class="energy-card">
                    <div class="energy-name">Звук</div>
                    <div id="valZV" class="energy-value">0</div>
                </div>
                <div class="energy-card">
                    <div class="energy-name">Эмоции</div>
                    <div id="valE" class="energy-value">0</div>
                </div>
            </div>
            <button id="showArchetypeBtn" class="btn btn-primary" style="margin-top: 24px;">Узнать архетип</button>
        </div>
        <button class="btn" onclick="scr('startScreen')">Пройти снова</button>
    </div>

    <div id="archScreen" class="screen">
        <div class="arch-back" onclick="scr('resultsScreen')">←</div>
        <div class="card result-card">
            <div class="archetype-image">
                <span>★</span>
            </div>
            <h2 id="archName" class="archetype-name">ВОИН</h2>
            
            <!-- 5 кнопок в вашем стиле -->
            <div class="arch-buttons-container">
                <button class="arch-button">Описание</button>
                <button class="arch-button">Фрустрация</button>
                <button class="arch-button">СВРЭ — Способы влияния и развития энергии</button>
                <button class="arch-button">ДЭКА (Доминирование, Экспансия, Конкуренция, Агрессия)</button>
                <button class="arch-button">ЛИБИДО</button>
            </div>
        </div>
    </div>

    <div id="finalScreen" class="screen final-screen">
        <div class="card final-card">
            <h2 class="final-title">Спасибо!</h2>
            <p class="final-desc">Вы завершили тест MARU и узнали свой архетип личности. Хотите поделиться результатами?</p>
            <div class="final-btns">
                <button class="btn" onclick="scr('startScreen')">Пройти снова</button>
                <button id="shareBtn" class="btn btn-primary">Поделиться</button>
            </div>
        </div>
    </div>

    <div id="shareHint" class="share-hint">Скопируйте ссылку: https://maru-test.com/my-result</div>

    <script>
        // Ваши исходные данные
        var Q=[
{"id":1,"text":"Как вы относитесь к неожиданным изменениям плана?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Мне нужно время перестроиться. Планирую заранее, чтобы спешка не привела к ошибкам."},{"energy":"Ф","text":"Быстро адаптируюсь, перестраиваюсь и ищу выгоду в новой ситуации."},{"energy":"СМ","text":"Отстраненно. Меня не особо волнуют внешние обстоятельства — я чаще погружён в свои мысли."},{"energy":"ЗВ","text":"С волнением! Это повод обсудить новые ситуации и обсудить варианты."},{"energy":"Э","text":"Могу ощутить тревожность за то, как это отразится на других."}]},
{"id":2,"text":"Что вы обычно делаете, когда чувствуете усталость?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Отдыхаю по режиму, включаю расслабляющие практики, вроде медитации или чтения."},{"energy":"Ф","text":"Активно восстанавливаюсь: спорт, контрастный душ, короткий сон."},{"energy":"СМ","text":"Ухожу в себя, обдумываю ситуацию. Нужно время в тишине — внешние препятствия концентрации."},{"energy":"ЗВ","text":"Разговариваю с кем-то. Когда проговорю вслух — становится легче."},{"energy":"Э","text":"Ищу утешение в близких, могу поделиться своими чувствами."}]},
{"id":3,"text":"Как вы относитесь к порядку и чистоте вокруг себя?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Для меня важно, когда всё на своих местах и чистота — так голова работает лучше."},{"energy":"Ф","text":"Если я сегодня смог решить все дела, то могу устроить уборку."},{"energy":"СМ","text":"Главный порядок — это внутри меня, а после уже порядок вокруг."},{"energy":"ЗВ","text":"Если навожу порядок, то под сериалы или подкасты, чтобы было взаимодействие на уровне разговора."},{"energy":"Э","text":"Мне очень важно, чтобы было красиво и уютно. Атмосфера влияет на мое состояние."}]},
{"id":4,"text":"Как вы принимаете решения?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"Взвешенно, после тщательного анализа всех «за» и «против». Мне нужно время, чтобы обо всём подумать."},{"energy":"Ф","text":"Быстро, оценивая выгоду и риски. Главное — эффективность и результат."},{"energy":"СМ","text":"Долго, ослабляясь в сути вопроса. Ищу смысл и суть, прежде чем сделать выбор."},{"energy":"ЗВ","text":"Чаще советуюсь с другими и как решение повлияет на отношения."},{"energy":"Э","text":"Интуитивно, прислушиваясь к своим чувствам и эмоциям."}]},
{"id":5,"text":"Что для вас дом?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Моя крепость. Место стабильности и порядка, где всё на своих позициях и всё основательно."},{"energy":"Ф","text":"База для достижения целей, функционального и практичного космоса."},{"energy":"СМ","text":"Убежище от мира, где я могу быть наедине с собой в тишине."},{"energy":"ЗВ","text":"Место, где всегда есть с кем или куда можно позвать гостя."},{"energy":"Э","text":"Уютное гнёздышко, наполненное теплом и любовью близких."}]},
{"id":6,"text":"Как вы изучаете новый навык?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"Основательно, от простого к сложному, изучаю все детали и стремлюсь к совершенству."},{"energy":"Ф","text":"Быстро осваиваю основания, сразу применяю на практике. Главное — получить результат."},{"energy":"СМ","text":"Глубоко погружаюсь в выводы, ищу концепции и первопричины, прежде чем переходить к внедрению."},{"energy":"ЗВ","text":"Учусь в процессе общения, обсуждаю с другими, задаю вопросы и создаю связи."},{"energy":"Э","text":"Важна эмоциональная вовлечённость и удовольствие от процесса обучения."}]},
{"id":7,"text":"Как вы начинаете новый проект?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Составляю подробный план, изучаю все возможные риски и готовлюсь к ним."},{"energy":"Ф","text":"Быстро ставлю цели, определяю ресурсы и начинаю действовать."},{"energy":"СМ","text":"Пытаюсь понять, зачем это нужно и какой в этом смысл."},{"energy":"ЗВ","text":"Обсуждаю с теми, кто уже делал подобное. В разговоре появляется понимание."},{"energy":"Э","text":"Важно, чтобы было вдохновение. Без внутреннего отклика сложно начать."}]},
{"id":8,"text":"Как вы относитесь к распорядку дня?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Мне важен режим. Люблю, когда всё идёт по плану и в одно и то же время."},{"energy":"Ф","text":"Планирую день для максимальной эффективности, но готов изменить планы ради выгоды."},{"energy":"СМ","text":"Живу по своим ритмам, часто ночным. Внешнее расписание меня не особенно волнует."},{"energy":"ЗВ","text":"Мой распорядок, связанный с общением — когда и с кем буду взаимодействовать."},{"energy":"Э","text":"Могу встретить распорядку, если он эмоционально и эмоционально насыщен."}]},
{"id":9,"text":"Ваш ребенок подрался в школе. Как вы поступите или что посоветуете?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Разберись, прими справедливое решение, и если действительно обидели — дай сдачи."},{"energy":"Ф","text":"Действуй эффективно, лучше бей первым. Он должен уважать силу."},{"energy":"СМ","text":"Не вижу смысла создавать лишний шум из ничего."},{"energy":"ЗВ","text":"Конкретно поговори с теми, привлекают одноклассников — теоремы случилось."},{"energy":"Э","text":"Прости обидчика — отношения и здоровье важнее."}]},
{"id":10,"text":"Что вас больше всего мотивирует в работе?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Признание моего дохода, уважения, возможности создать качественный продукт."},{"energy":"Ф","text":"Карьерный рост, высокая зарплата, статус, конкуренция и победа."},{"energy":"СМ","text":"Возможность решить задачу, понять суть процессов."},{"energy":"ЗВ","text":"Общение и комьюнити, возможность высказаться."},{"energy":"Э","text":"Тяжело, если нет эмоционального наполнения и отклика в том, что делаю."}]},
{"id":11,"text":"Что вы предпочитаете: тишину или общение?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Тишину, когда нужно сосредоточиться. Общение — только по делу."},{"energy":"Ф","text":"Общение, когда есть цель. Но в основном предпочитаю действовать в одиночку."},{"energy":"СМ","text":"Тишину, когда нужно сосредоточиться. Общение — только по делу."},{"energy":"ЗВ","text":"Общение всегда разнообразнее и интереснее."},{"energy":"Э","text":"Тяжело, если нет эмоционального наполнения и отклика в том, что делаю."}]},
{"id":12,"text":"Что вас раздражает в людях больше всего?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Небрежность, халтура, когда делаешь кое-как и не доводят до конца."},{"energy":"Ф","text":"Медлительность, неэффективность, когда тратят время впустую."},{"energy":"СМ","text":"Поверхностность, нежелание думать глубже, пустая болтовня."},{"energy":"ЗВ","text":"Когда не слушают, перебивают или теряют то, что я говорю."},{"energy":"Э","text":"Грубость, чёрствость, равнодушие к чувствам других."}]},
{"id":13,"text":"Что вы обычно делаешь, когда тебе очень скучно?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Завершаю мелкие недоделки, которые постоянно помню. Навожу порядок."},{"energy":"Ф","text":"Ищу новую активность, тренировку, возможность заработать или достичь цели."},{"energy":"СМ","text":"Погружаюсь в размышления, слушаю философскую музыку, читаю философские тексты."},{"energy":"ЗВ","text":"Звоню кому-нибудь, с кем давно не говорил. Могу встретиться с другом, чтобы пообщаться."},{"energy":"Э","text":"Смотрю фильмы или сериалы, чтобы погрузиться в эмоциональную историю."}]},
{"id":14,"text":"Как вы себя ведёте, когда вас перебивают?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Вежливо прошу не перебивать — мне важно донести свою мысль до конца."},{"energy":"Ф","text":"Ускоряюсь, чтобы быстрее закончить свою мысль."},{"energy":"СМ","text":"Замыкаюсь, теряю желание продолжать."},{"energy":"ЗВ","text":"Не дам себя перебить — повышу голос и договорю обязательно."},{"energy":"Э","text":"Расстроюсь, но постараюсь не показать — не хочу конфликта."}]},
{"id":15,"text":"Что для вас важно в отношениях с партнером?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Стабильность, верность, глубина. Один человек — на всю жизнь."},{"energy":"Ф","text":"Чтобы отношения развивались, не стояли на месте. Важна динамика и взаимообмен."},{"energy":"СМ","text":"Понимание на глубинном уровне. Таких людей очень мало."},{"energy":"ЗВ","text":"Что было о чём-то поговорить. Без общения отношения умирают."},{"energy":"Э","text":"Эмоциональная близость, тепло, возможность чувствовать, сопереживать и быть рядом."}]},
{"id":16,"text":"Ваш рабочий стол обычно?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"Идеально организована, каждая вещь на моем месте, всё разложено по системе."},{"energy":"Ф","text":"Минималистичен, только установлено вещи для эффективной работы."},{"energy":"СМ","text":"Не обращаю внимания, чтобы можно было сосредоточиться на своих мыслях."},{"energy":"ЗВ","text":"Много всего, но я знаю, где что лежит. Главное — чтобы было удобно для общения с людьми."},{"energy":"Э","text":"Украшен, чтобы создавалась атмосфера уюта и вдохновения."}]},
{"id":17,"text":"Какие качества в себе вы считаете своими слабостями?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"Иногда слишком педантичен, теряю время на детали."},{"energy":"Ф","text":"Могу быть жестким, нарушение правил, попытаться схитрить."},{"energy":"СМ","text":"За замкнутость, «витание в облаках», что не слышно, когда зовут."},{"energy":"ЗВ","text":"За болтливость, шум, что не даю другим слов сказать, перебивая всех."},{"energy":"Э","text":"За капризы, чувствительность, что принимаю всё близко к сердцу."}]},
{"id":18,"text":"Что главное в начальнике/лидере?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"Профессионализм, справедливость, уважение к подчинённым, по очереди."},{"energy":"Ф","text":"Эффективность, способность вести к результату, стратегическое мышление."},{"energy":"СМ","text":"Глубина понимания, способность видеть глубинные процессы и образное мышление."},{"energy":"ЗВ","text":"Коммуникабельность, умение вдохновлять и мотивировать команду."},{"energy":"Э","text":"Эмпатия, умение поддерживать и создавать комфортную атмосферу."}]},
{"id":19,"text":"Как вы относитесь к критике?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"Воспринимаю конструктивно, стараюсь учесть замечания."},{"energy":"Ф","text":"Если критика справедлива — принимаю, если нет — игнорирую."},{"energy":"СМ","text":"Глубоко анализирую, но могу замкнуться, если критика поверхностна."},{"energy":"ЗВ","text":"Люблю обсуждать критику, разговариваю с критикующим."},{"energy":"Э","text":"Тяжело воспринимаю, но стараюсь не винить критикующего."}]},
{"id":20,"text":"Что для вас успех?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Признание моих заслуг, профессиональный рост."},{"energy":"Ф","text":"Достижение целей, превышение ожиданий."},{"energy":"СМ","text":"Понимание смысла и гармонии в жизни."},{"energy":"ЗВ","text":"Признание и уважение в обществе."},{"energy":"Э","text":"Чувство счастья и удовлетворения."}]},
{"id":21,"text":"Как вы справляетесь с неудачами?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Анализирую ошибки, составляю план исправлений."},{"energy":"Ф","text":"Быстро перехожу к новым целям, не застреваю в прошлом."},{"energy":"СМ","text":"Погружаюсь в размышления, ищу смысл в произошедшем."},{"energy":"ЗВ","text":"Обсуждаю с друзьями, ищу поддержку."},{"energy":"Э","text":"Нужна поддержка близких, чтобы восстановиться."}]},
{"id":22,"text":"Какой из этих внутренних голосов громче у вас всю жизнь?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"«Сделай это правильно, качественно и до конца»."},{"energy":"Ф","text":"«Действуй, побеждай, добивайся, будь первым»."},{"energy":"СМ","text":"«Кто я? В чём смысл? Зачем всё это?»."},{"energy":"ЗВ","text":"«Расскажи, поделись, скажи, будь услышанным»."},{"energy":"Э","text":"«Люби, чувствуй, создавай красоту, помогай»."}]},
{"id":23,"text":"Если бы вы могли в полной мере проявить только ОДНУ сторону себя, какую бы вы выбрали?","question_type":"control_consistency","answers":[{"energy":"ЗН","text":"Мастер дел, профессионал высочайшего уровня, которого уважают."},{"energy":"Ф","text":"Успешный, влиятельный, богатый, управляющий людьми и процессами."},{"energy":"СМ","text":"Мыслитель, познавший суть, понимающий суть своего мироздания."},{"energy":"ЗВ","text":"Блестящий оратор, влияющий на массы словом."},{"energy":"Э","text":"Любящий и сочувствующий, человек, который чувствует, эмпатия, отношения, атмосфера."}]},
{"id":24,"text":"Что для вас было главное получить от близких взрослых в детстве?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Похвалу и признание, что я делаю всё правильно."},{"energy":"Ф","text":"Самостоятельность и возможность решать самому."},{"energy":"СМ","text":"Чтобы не трогали и дали побыть одним со мной."},{"energy":"ЗВ","text":"Внимание — чтобы меня слушали, когда я рассказываю."},{"energy":"Э","text":"Любовь, тепло, ощущение эмоциональной связи."}]},
{"id":25,"text":"Что для вас более ценный комплимент?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"«Ты настоящий профессионал, на тебя можно положиться»."},{"energy":"Ф","text":"«Ты добился большего, чем все остальные»."},{"energy":"СМ","text":"«Ты глубоко мыслящий человек»."},{"energy":"ЗВ","text":"«С тобой так интересно общаться!»"},{"energy":"Э","text":"«У тебя доброе сердце, ты красивый человек»."}]},
{"id":26,"text":"Насколько вы изначально приступили к уже сделанному, чтобы улучшить детали, даже если результаты уже приняты?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Очень тяжело. Мне нужно сделать одно и не нагреваться, прежде чем браться за другое."},{"energy":"Ф","text":"Легко. Многозадачность — мое преимущество. Экономит время."},{"energy":"СМ","text":"Обычно я так не делаю — это теряет смысл и желание начать проект снова, и его придется не закончить."},{"energy":"ЗВ","text":"Нормально, главное взаимодействие с людьми, с кем можно решить какую-то проблему."},{"energy":"Э","text":"Зависит от эмоционального состояния. Если спокоен — справляюсь."}]},
{"id":27,"text":"Что происходит, когда вы обидели?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Помню долго. Могу вернуться к этому спустя годы."},{"energy":"Ф","text":"Делаю выводы и иду дальше — нет смысла застревать."},{"energy":"СМ","text":"Ухожу в себя. Нужно побыть одному и осмыслить обиду."},{"energy":"ЗВ","text":"Нужно поговорить с кем-то — пока не выскажусь, долго отпускает."},{"energy":"Э","text":"Переживаю остро, но если поделимся с близкими — как будто растворяется."}]},
{"id":28,"text":"Как вы восстанавливаетесь после стресса?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Возвращаюсь к основам — порядок в делах и проверенные методы позволяют двигаться дальше."},{"energy":"Ф","text":"Ставлю новую цель и начинаю действовать. Движение — лучшее лекарство."},{"energy":"СМ","text":"Первостепенно погружаюсь в размышления о смысле произошедшего."},{"energy":"ЗВ","text":"Рассказываю об обнаруженных ошибках, ищу поддержку в обществе."},{"energy":"Э","text":"Важно поделиться с близкими и понять, что я не один в этой проблеме."}]},
{"id":29,"text":"Как вы относитесь к тому, чтобы много лет заниматься одной и той же областью, всё больше углубляясь?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Отлично! Это путь к мастерству, навыкам и эффективности."},{"energy":"Ф","text":"Скучно, если нет роста, новых достижений и скорости."},{"energy":"СМ","text":"Хорошо, если это позволяет глубже понять суть."},{"energy":"ЗВ","text":"Если в этой области есть коммуникация и развитие — могу."},{"energy":"Э","text":"Если это приносит эмоциональное удовлетворение — могу."}]},
{"id":30,"text":"Где находится ваш внутренний мир?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Внутри, но я открыт и активно проявляю себя во внешнем мире."},{"energy":"Ф","text":"Внутри, но я открыт и активно проявляю себя во внешнем мире. Не думаю об этом."},{"energy":"СМ","text":"Абсолютно внутри. Внешняя жизнь — лишь оболочка. Истинное — внутри."},{"energy":"ЗВ","text":"Наоборот! Я везде — всегда говорю, что думаю."},{"energy":"Э","text":"Внутренний и внешний мир всегда связаны источниками и взаимодействуют друг с другом."}]},
{"id":31,"text":"Как вы относитесь к тому, что кто-то предлагает вам «не усложнять», когда вы пытаетесь объяснить глубже?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Неприятно. Я стараюсь дать полную, экспертную картину — а не поверхностную отписку."},{"energy":"Ф","text":"Понимаю и перехожу к сути. Если человеку нужен результат — дам кратко и по делу."},{"energy":"СМ","text":"Бывает досадно, когда люди не готовы вникать в то, что действительно важно."},{"energy":"ЗВ","text":"Всё равно договорю — мне важно, чтобы меня услышали и поняли до конца."},{"energy":"Э","text":"Могу расстроиться, но постараюсь адаптировать объяснение."}]},
{"id":32,"text":"Какой помощник для вас идеален?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Надёжно и выгодно. Чтобы всё делал правильно, без сбоев и сюрпризов."},{"energy":"Ф","text":"Максимально эффективно — экономил мое время и делал рутину за меня."},{"energy":"СМ","text":"Тихо и незаметно. Чтобы не отвлекал и не требовал внимания."},{"energy":"ЗВ","text":"Чтобы можно было взаимодействовать и — интересно общаться с собеседником под рукой."},{"energy":"Э","text":"Чтобы создавал уютную атмосферу и содержание вписывалось в стиль."}]},
{"id":33,"text":"Как вы относитесь к традициям, если даже не понимаете их смысл?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Уважаю и соблюдаю. Традиции — основа стабильности."},{"energy":"Ф","text":"Если традиция приносит пользу — соблюдаю."},{"energy":"СМ","text":"Интересуюсь историей и смыслом, если есть возможность."},{"energy":"ЗВ","text":"Интересно, если традиции связаны с обсуждением и взаимодействием."},{"energy":"Э","text":"Если традиция связана с эмоциональным опытом — могу принять."}]},
{"id":34,"text":"Вам предложили интересный проект, но нужно дать ответ сегодня. Как поступите?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Попрошу хотя бы день на размышления — не могу ответить впопыхах."},{"energy":"Ф","text":"Быстро оцениваю выгоды и риски, дам ответ сразу — промедление = упущенный шанс."},{"energy":"СМ","text":"Задумаюсь. Если глубокий проект со смыслом, то могу улучшить."},{"energy":"ЗВ","text":"Позвоню кому-то обсудить — в разговоре пойму, хочу я этого или нет."},{"energy":"Э","text":"Прислушаюсь к своим ощущениям — если внутри отклика, соглашусь."}]},
{"id":35,"text":"Как вы реагируете на мелкие неприятности?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Стараюсь разобраться и устранить причину. Не люблю, когда что-то происходит не так, как должно или не по плану."},{"energy":"Ф","text":"Решаю быстро и иду дальше. Нет смысла уделять внимание мелочам."},{"energy":"СМ","text":"Если это не касается чего-то важного для меня — почти не замечаю."},{"energy":"ЗВ","text":"Обсуждаю с кем-то, чтобы понять, насколько это важно."},{"energy":"Э","text":"Могу расстроиться, особенно если это влияет на атмосферу."}]},
{"id":36,"text":"Что для вас идеальный отдых?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"В спокойной обстановке, с хорошей книгой или фильмом."},{"energy":"Ф","text":"Активный отдых, спорт, соревнования, новые впечатления."},{"energy":"СМ","text":"В тишине, наедине с собой, без внешних раздражителей."},{"energy":"ЗВ","text":"Много общения, истории, смеха — чтобы было о чём потом говорить."},{"energy":"Э","text":"В красивом месте с близкими людьми, где можно выразить эмоциональную близость."}]},
{"id":37,"text":"Как вы распределяете заслуги в командной работе?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"По вкладу каждого, важно учитывать усилия и результат."},{"energy":"Ф","text":"По вкладу каждого, важно учитывать усилия и результат."},{"energy":"СМ","text":"Важно, какой проект сделали, а заслуги — дело вторичное. Пусть другие решат."},{"energy":"ЗВ","text":"Буду договариваться, обсуждать, чтобы услышать мнения. Так и решим."},{"energy":"Э","text":"Можно поровну, главное не обидеть никого."}]},
{"id":38,"text":"Когда кто-то добивается того, чего хотел вы — что думаете?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Если он заслужил — уважаю. Если нет — это несправедливо, и меня это задевает."},{"energy":"Ф","text":"Чувствую азарт. Хочу понять, как он это сделал, и сделать это лучше."},{"energy":"СМ","text":"Зависит от того, насколько мне важно, это было важно. Внешние достижения редко меня волнуют."},{"energy":"ЗВ","text":"Поздравлю его и расспрошу — интересно узнать историю успеха."},{"energy":"Э","text":"Рад за него, если мы близки. Если нет — не завидую."}]},
{"id":39,"text":"Как вы планируете свое будущее?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Основательно, не торопясь, с учётом опыта, традиций и важных мнений."},{"energy":"Ф","text":"Ставлю четкие цели, просчитываю шаги, действую по плану и быстро."},{"energy":"СМ","text":"Не планирую далеко. Сосредоточен на настоящем."},{"energy":"ЗВ","text":"Смотрю, что будет интересно, и строю вокруг этого планы."},{"energy":"Э","text":"Планирую, исходя из эмоционального комфорта и близости к людям."}]},
{"id":40,"text":"Как вы относитесь к риску?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Рассчитываю риски, взвешиваю все «за» и «против»."},{"energy":"Ф","text":"Беру риск, если он обещает выгоду."},{"energy":"СМ","text":"Избегаю, если не вижу в этом смысла."},{"energy":"ЗВ","text":"Принимаю, если это позволяет расширить круг общения."},{"energy":"Э","text":"Принимаю, если чувствую поддержку и уверенность."}]},
{"id":41,"text":"Как вы себя чувствуете, когда приходится выполнять несколько задач одновременно?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Очень тяжело. Мне нужно сделать одно и не нагреваться, прежде чем браться за другое."},{"energy":"Ф","text":"Легко. Многозадачность — мое преимущество. Экономит время."},{"energy":"СМ","text":"Обычно я так не делаю — это теряет смысл и желание начать проект снова, и его придется не закончить."},{"energy":"ЗВ","text":"Нормально, главное взаимодействие с людьми, с кем можно решить какую-то проблему."},{"energy":"Э","text":"Зависит от эмоционального состояния. Если спокоен — справляюсь."}]},
{"id":42,"text":"Что происходит, когда вы обижаете?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Помню долго. Могу вернуться к этому спустя годы."},{"energy":"Ф","text":"Делаю выводы и иду дальше — нет смысла застревать."},{"energy":"СМ","text":"Ухожу в себя. Нужно побыть одному и осмыслить обиду."},{"energy":"ЗВ","text":"Нужно поговорить с кем-то — пока не выскажусь, долго отпускает."},{"energy":"Э","text":"Переживаю остро, но если поделимся с близкими — как будто растворяется."}]},
{"id":43,"text":"Как вы восстанавливаетесь после стресса?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Возвращаюсь к основам — порядок в делах и проверенные методы позволяют двигаться дальше."},{"energy":"Ф","text":"Ставлю новую цель и начинаю действовать. Движение — лучшее лекарство."},{"energy":"СМ","text":"Первостепенно погружаюсь в размышления о смысле произошедшего."},{"energy":"ЗВ","text":"Рассказываю об обнаруженных ошибках, ищу поддержку в обществе."},{"energy":"Э","text":"Важно поделиться с близкими и понять, что я не один в этой проблеме."}]},
{"id":44,"text":"Как вы относитесь к тому, чтобы много лет заниматься одной и той же областью, всё больше углубляясь?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Отлично! Это путь к мастерству, навыкам и эффективности."},{"energy":"Ф","text":"Скучно, если нет роста, новых достижений и скорости."},{"energy":"СМ","text":"Хорошо, если это позволяет глубже понять суть."},{"energy":"ЗВ","text":"Если в этой области есть коммуникация и развитие — могу."},{"energy":"Э","text":"Если это приносит эмоциональное удовлетворение — могу."}]},
{"id":45,"text":"Где находится ваш внутренний мир?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Внутри, но я открыт и активно проявляю себя во внешнем мире."},{"energy":"Ф","text":"Внутри, но я открыт и активно проявляю себя во внешнем мире. Не думаю об этом."},{"energy":"СМ","text":"Абсолютно внутри. Внешняя жизнь — лишь оболочка. Истинное — внутри."},{"energy":"ЗВ","text":"Наоборот! Я везде — всегда говорю, что думаю."},{"energy":"Э","text":"Внутренний и внешний мир всегда связаны источниками и взаимодействуют друг с другом."}]},
{"id":46,"text":"Как вы относитесь к тому, что кто-то предлагает вам «не усложнять», когда вы пытаетесь объяснить глубже?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Неприятно. Я стараюсь дать полную, экспертную картину — а не поверхностную отписку."},{"energy":"Ф","text":"Понимаю и перехожу к сути. Если человеку нужен результат — дам кратко и по делу."},{"energy":"СМ","text":"Бывает досадно, когда люди не готовы вникать в то, что действительно важно."},{"energy":"ЗВ","text":"Всё равно договорю — мне важно, чтобы меня услышали и поняли до конца."},{"energy":"Э","text":"Могу расстроиться, но постараюсь адаптировать объяснение."}]},
{"id":47,"text":"Какой помощник для вас идеален?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Надёжно и выгодно. Чтобы всё делал правильно, без сбоев и сюрпризов."},{"energy":"Ф","text":"Максимально эффективно — экономил мое время и делал рутину за меня."},{"energy":"СМ","text":"Тихо и незаметно. Чтобы не отвлекал и не требовал внимания."},{"energy":"ЗВ","text":"Чтобы можно было взаимодействовать и — интересно общаться с собеседником под рукой."},{"energy":"Э","text":"Чтобы создавал уютную атмосферу и содержание вписывалось в стиль."}]},
{"id":48,"text":"Как вы относитесь к традициям, если даже не понимаете их смысл?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Уважаю и соблюдаю. Традиции — основа стабильности."},{"energy":"Ф","text":"Если традиция приносит пользу — соблюдаю."},{"energy":"СМ","text":"Интересуюсь историей и смыслом, если есть возможность."},{"energy":"ЗВ","text":"Интересно, если традиции связаны с обсуждением и взаимодействием."},{"energy":"Э","text":"Если традиция связана с эмоциональным опытом — могу принять."}]},
{"id":49,"text":"Вам предложили интересный проект, но нужно дать ответ сегодня. Как поступите?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Попрошу хотя бы день на размышления — не могу ответить впопыхах."},{"energy":"Ф","text":"Быстро оцениваю выгоды и риски, дам ответ сразу — промедление = упущенный шанс."},{"energy":"СМ","text":"Задумаюсь. Если глубокий проект со смыслом, то могу улучшить."},{"energy":"ЗВ","text":"Позвоню кому-то обсудить — в разговоре пойму, хочу я этого или нет."},{"energy":"Э","text":"Прислушаюсь к своим ощущениям — если внутри отклика, соглашусь."}]},
{"id":50,"text":"Как вы реагируете на мелкие неприятности?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Стараюсь разобраться и устранить причину. Не люблю, когда что-то происходит не так, как должно или не по плану."},{"energy":"Ф","text":"Решаю быстро и иду дальше. Нет смысла уделять внимание мелочам."},{"energy":"СМ","text":"Если это не касается чего-то важного для меня — почти не замечаю."},{"energy":"ЗВ","text":"Обсуждаю с кем-то, чтобы понять, насколько это важно."},{"energy":"Э","text":"Могу расстроиться, особенно если это влияет на атмосферу."}]},
{"id":51,"text":"Что для вас идеальный отдых?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"В спокойной обстановке, с хорошей книгой или фильмом."},{"energy":"Ф","text":"Активный отдых, спорт, соревнования, новые впечатления."},{"energy":"СМ","text":"В тишине, наедине с собой, без внешних раздражителей."},{"energy":"ЗВ","text":"Много общения, истории, смеха — чтобы было о чём потом говорить."},{"energy":"Э","text":"В красивом месте с близкими людьми, где можно выразить эмоциональную близость."}]},
{"id":52,"text":"Как вы распределяете заслуги в командной работе?","question_type":"control_diagnostic","answers":[{"energy":"ЗН","text":"По вкладу каждого, важно учитывать усилия и результат."},{"energy":"Ф","text":"По вкладу каждого, важно учитывать усилия и результат."},{"energy":"СМ","text":"Важно, какой проект сделали, а заслуги — дело вторичное. Пусть другие решат."},{"energy":"ЗВ","text":"Буду договариваться, обсуждать, чтобы услышать мнения. Так и решим."},{"energy":"Э","text":"Можно поровну, главное не обидеть никого."}]},

{"id":72,"text":"Что происходит, когда вы обижаете?","question_type":"diagnostic","answers":[{"energy":"ЗН","text":"Помню долго. Могу вернуться к этому спустя годы."},{"energy":"Ф","text":"Делаю выводы и иду дальше — нет смысла застревать."},{"energy":"СМ","text":"Ухожу в себя. Нужно побыть одному и осмыслить обиду."},{"energy":"ЗВ","text":"Нужно поговорить с кем-то — пока не выскажусь, долго отпускает."},{"energy":"Э","text":"Переживаю остро, но если поделимся с близкими — как будто растворяется."}]},

"Ф-СМ-Э": {"name": "Мудрец", "description": "Описание для Мудреца: Этот архетип символизирует глубокое понимание и мудрость. Люди с этим архетипом стремятся к осмыслению жизни, к внутренней гармонии и к передаче знаний другим.", "frustration": "Фрустрация для Мудреца: Возникает, когда человек сталкивается с поверхностностью, отсутствием глубины или непониманием другими его взглядов.", "libido": "ЛИБИДО для Мудреца: Сексуальная энергия направляется через духовное соединение, через глубокую связь и через передачу мудрости."},
"Ф-ЗВ-Э": {"name": "Артист", "description": "Описание для Артиста: Этот архетип символизирует творчество и самовыражение. Люди с этим архетипом стремятся к эстетическому опыту, к эмоциональной выразительности и к гармонии в звуке и чувствах.", "frustration": "Фрустрация для Артиста: Возникает, когда человек не может выразить себя, чувствует отсутствие эстетики или эмоциональной поддержки.", "libido": "ЛИБИДО для Артиста: Сексуальная энергия направляется через творческое самовыражение, через эстетическое удовольствие и через эмоциональную связь."},
"ЗН-СМ-ЗВ": {"name": "Философ", "description": "Описание для Философа: Этот архетип символизирует стремление к пониманию глубоких истин. Люди с этим архетипом стремятся к интеграции знаний, смысла и звучания в единое целое.", "frustration": "Фрустрация для Философа: Возникает, когда человек сталкивается с поверхностными объяснениями, отсутствием глубины или непониманием других.", "libido": "ЛИБИДО для Философа: Сексуальная энергия направляется через интеллектуальное соединение, через духовное взаимодействие и через поиск смысла в отношениях."},
"ЗН-СМ-Э": {"name": "Учитель", "description": "Описание для Учителя: Этот архетип символизирует передачу знаний и смысла. Люди с этим архетипом стремятся к обучению других, к глубокому пониманию и к эмоциональной поддержке.", "frustration": "Фрустрация для Учителя: Возникает, когда человек сталкивается с непониманием учеников, отсутствием интереса к знаниям или с трудностями в передаче смысла.", "libido": "ЛИБИДО для Учителя: Сексуальная энергия направляется через духовное соединение, через передачу знаний и через эмоциональную связь."},

"СМ-ЗВ-Э": {"name": "Поэт", "description": "Описание для Поэта: Этот архетип символизирует эстетическое и эмоциональное выражение. Люди с этим архетипом стремятся к гармонии смысла, звучания и чувств.", "frustration": "Фрустрация для Поэта: Возникает, когда человек не может выразить свои чувства, испытывает отсутствие гармонии или не находит понимания у других.", "libido": "ЛИБИДО для Поэта: Сексуальная энергия направляется через поэтическое выражение, через эстетическое удовольствие и через глубокую эмоциональную связь."}
};

        var EN={'Ф':'Энергия Формула','ЗН':'Энергия Знаний','СМ':'Энергия Смысла','ЗВ':'Энергия Звука','Э':'Энергия Эмоций'},PR=['Ф','ЗН','СМ','Э','ЗВ'],PA=[[4,89],[17,90],[6,91],[45,92]],MT=180,MS=['Отлично! Продолжай.','Ты на полпути.','Уже 75%! Осталось немного.','Финишная прямая!'];var cq=0,ans={},msg={},res=null,st=Date.now();function $(i){return document.getElementById(i)}function sh(a){var c=a.slice();for(var i=c.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));[c[i],c[j]]=[c[j],c[i]]}return c}

        function scr(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            $(id).classList.add('active-screen');
        }

        function ren() {
            if(cq >= Q.length) {
                calc();
                return;
            }
            
            var q = Q[cq];
            $('questionText').textContent = q.text;
            var ac = $('answersContainer');
            ac.innerHTML = '';
            
            var answers = sh(q.answers);
            answers.forEach(k => {
                var btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = k.text;
                btn.onclick = () => selectAnswer(k.energy);
                ac.appendChild(btn);
            });
            
            var pc = Math.round((cq / Q.length) * 100);
            $('progress').style.width = pc + '%';
            
            if(cq > 0 && cq % 20 === 0) {
                var idx = Math.min(Math.floor(cq / 20) - 1, MS.length - 1);
                if(!msg[cq]) {
                    msg[cq] = MS[idx];
                }
            }
            
            if(msg[cq]) {
                var mb = document.createElement('div');
                mb.className = 'card';
                mb.style.background = '#e3f2fd';
                mb.style.marginTop = '16px';
                mb.textContent = msg[cq];
                ac.appendChild(mb);
            }
        }

        function selectAnswer(key) {
            ans[cq + 1] = key;
            cq++;
            ren();
        }

        function calc() {
            var r = {};
            PR.forEach(p => r[p] = 0);
            
            for(var i = 1; i <= Q.length; i++) {
                if(ans[i]) r[ans[i]]++;
            }
            
            PA.forEach(p => {
                var d = Math.abs(r[Q[p[0]-1].answers[ans[p[0]]] || 0] - r[Q[p[1]-1].answers[ans[p[1]]] || 0]);
                if(d > 3) r.fast = true;
            });
            
            var max = 0, second = 0, third = 0, en = '', se = '', te = '';
            PR.forEach(p => {
                if(r[p] > max) {
                    third = second;
                    te = se;
                    second = max;
                    se = en;
                    max = r[p];
                    en = p;
                } else if(r[p] > second) {
                    third = second;
                    te = se;
                    second = r[p];
                    se = p;
                } else if(r[p] > third) {
                    third = r[p];
                    te = p;
                }
            });
            
            r.combination = en + '-' + se + '-' + te;
            r.values = r;
            res = r;
            
            $('valF').textContent = r['Ф'];
            $('valZN').textContent = r['ЗН'];
            $('valSM').textContent = r['СМ'];
            $('valZV').textContent = r['ЗВ'];
            $('valE').textContent = r['Э'];
            
            var sw = 0;
            if(res.values[en] - res.values[se] < 2) {
                $('warningText').innerHTML = 'Обнаружены небольшие противоречия в ответах.';
                $('warningsCard').style.display = 'block';
                sw = 1;
            } else if(res.values[en] - res.values[se] < 1) {
                $('warningText').innerHTML = 'Обнаружены значительные противоречия. Рекомендуем пройти тест повторно.';
                $('warningsCard').style.display = 'block';
                sw = 1;
            } else {
                $('warningsCard').style.display = 'none';
            }
            
            if(res.fast) {
                $('warningText').innerHTML += '<br>Вы прошли тест слишком быстро.';
                $('warningsCard').style.display = sw ? 'block' : 'none';
                sw = 1;
            }
            
            scr('resultsScreen');
        }

        document.getElementById('startBtn').onclick = function() {
            st = Date.now();
            scr('questionScreen');
            ren();
        };

        document.getElementById('showArchetypeBtn').onclick = function() {
            var ad = A[res.combination];
            if(ad) {
                $('archName').textContent = ad.name;
            }
            scr('archScreen');
        };

        document.getElementById('shareBtn').onclick = function() {
            if(!res) return;
            var hint = $('shareHint');
            hint.classList.add('show');
            setTimeout(() => hint.classList.remove('show'), 3000);
        };

        document.getElementById('restartBtn').onclick = function() {
            cq = ans = msg = res = 0;
            ans = {};
            msg = {};
            st = Date.now();
            scr('startScreen');
        };
    </script>
</body>
</html>
